                <svg width="200px" height="200px" viewBox="0 0 310 135" preserveAspectRatio="xMidYMid slice" >

                <h2>CAMPERS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RING</h2>

            <header>

                    <label for=""><strong>Username:</strong></label>

                        <input type="checkbox" name="" id="">

                    </form>
                    <a href="">Forgot Password?</a>
                </div>

            </div>
